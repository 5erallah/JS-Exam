<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon" />
        <title>Meals</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
            />
        <!-- styles  -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
            />
    </head>

    <body>

        <div class="waiting-screen bg-black justify-content-center
            align-items-center position-fixed top-0 start-0 end-0 bottom-0
            ">
            <i class="fa fa-spinner fa-spin fa-5x"></i>
        </div>


        <div class="side-bar-menu min-vh-100 position-fixed d-flex top-0">
            <div class="nav-bar d-flex flex-column justify-content-between
                min-vh-100 p-4">
                <div class="links">
                    <ul class="list-unstyled overflow-hidden">
                        <li onclick="showSearchInputs(); closeSideNav()"
                            class="py-2 position-relative c-pointer">Search</li>
                        <li onclick="getCategories(); closeSideNav()"
                            class="py-2 position-relative c-pointer">Categories</li>
                        <li onclick="getArea(); closeSideNav()" class="py-2
                            position-relative c-pointer">Area</li>
                        <li onclick="getIngredients(); closeSideNav()"
                            class="py-2 position-relative c-pointer">Ingredients</li>
                        <li onclick="showContacts(); closeSideNav()" class="py-2
                            position-relative c-pointer">Contact Us</li>
                    </ul>
                </div>
                <div class="nav-footer">
                    <div class="icons">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-x-twitter"></i>
                        <i class="fa-solid fa-globe"></i>
                    </div>
                    <div class="footer">
                        <p>Copyright Yousef-Khiralla 2024<br> All Rights
                            Reserved.</p>
                    </div>
                </div>
            </div>
            <div class="nav-header bg-white text-black d-flex flex-column
                justify-content-between
                py-4 text-center px-2 ">
                <img class="logo" src="imgs/logo.png" alt="wesite-logo"
                    srcset="">
                <i class="fa-solid open-close-icon fa-align-justify fa-2x"></i>
                <div>
                    <i class="fa-solid fa-globe d-block"></i>
                    <i class="fa-solid fa-share-nodes"></i>
                </div>
            </div>
        </div>

        <div class="container w-75" id="searchContainer">

        </div>
        <div class="min-vh-100 position-relative">
            <div class="inner-waiting-screen justify-content-center
                align-items-center top-0 start-0 end-0 bottom-0
                ">
                <i class="fa fa-spinner fa-spin fa-5x"></i>
            </div>

            <div class="container">
                <div class="row py-5 g-4 " id="DataRow">
                </div>
            </div>
        </div>





        <script src="js/jquery-3.7.1.min.js"></script>
        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/main.js"></script>
    </body>


</html>
